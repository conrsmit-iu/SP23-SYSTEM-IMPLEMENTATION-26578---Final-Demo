{% extends "base.html" %} {% block title %}Admin - Set Tickets{% endblock %} {%
block content%}
<form method="POST">
  <h3 align="center">Add Room</h3>
  <div class="form-group">
    <label for="roomName">Room Name</label>
    <input
      type="text"
      class="form-control"
      id="roomName"
      name="roomName"
      placeholder="West Wing"
    />
  </div>
  <div class="form-group">
    <label for="show">Showing</label>
    <input
      type="text"
      class="form-control"
      id="show"
      name="show"
      placeholder="Movie Title"
    />
  </div>
  <div class="form-group">
    <label for="rows">Row Number</label>
    <input
      type="int"
      class="form-control"
      id="rows"
      name="rows"
      placeholder="X"
    />
  </div>
  <div class="form-group">
    <label for="columns">Column Number</label>
    <input
      type="int"
      class="form-control"
      id="columns"
      name="columns"
      placeholder="Y"
    />
  </div>
  <div class="form-group">
    <label for="mode">Seating Mode</label>
    <select class="form-control" id="mode" name="mode">
      <option value="Standard">Standard</option>
      <option value="Assigned">Assigned</option>
      <option value="Restricted">Restricted</option>
    </select>
  </div>
  <div class="form-group">
    <label for="month">Month</label>
    <select class="form-control" id="month" name="month">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
    </select>
  </div>
  <div class="form-group">
    <label for="day">Day</label>
    <select class="form-control" id="day" name="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
    </select>
  </div>
  <div class="form-group">
    <label for="cost">Cost of Seats</label>
    <input
      type="text"
      class="form-control"
      id="cost"
      name="cost"
      placeholder="$xx.xx"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
